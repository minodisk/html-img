<ul>
  <li>absolute: <img src="/images/example.gif"></li>
  <li>relative: <img src="images/example.jpg"></li>
  <li>protocol-absolute:
    <img src="http://goo.gl/UVsYzx"></li>
  <li>protocol-relative:
    <img src="//goo.gl/UVsYzx"></li>
  <li>closed tag: <img src="images/example.png"/></li>
  <li>spaced tag: <img
    src="http://goo.gl/UVsYzx"
    alt="foo"
    ></li>
  <li>overwrite wrong size: <img src="images/example.png" width="1" height="1"/></li>
</ul>
