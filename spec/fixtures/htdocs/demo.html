<ul>
  <li>absolute url         : <img src="/images/example.gif"></li>
  <li>relative url         : <img src="images/example.jpg"></li>
  <li>protocol-absolute url: <img src="http://goo.gl/UVsYzx"></li>
  <li>protocol-relative url: <img src="//goo.gl/UVsYzx"></li>
  <li>fill only width      : <img src="images/example.png"></li>
  <li>fill only height     : <img src="images/example.png"></li>
  <li>fill as half         : <img src="images/example.png"></li>
  <li>fill width as half   : <img src="images/example.png"></li>
  <li>fill height as half  : <img src="images/example.png"></li>
  <li>overwrite wrong size : <img src="images/example.png" width="1" height="1"/></li>
  <li>spaced tag           : <img
    src="http://goo.gl/UVsYzx"
    ></li>
  <li>closed tag           : <img src="images/example.png"/></li>
</ul>
